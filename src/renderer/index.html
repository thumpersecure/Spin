<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
  <title>SANDIEGO Browser - Where in the World?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Title Bar -->
  <header class="title-bar" id="titleBar">
    <div class="title-bar-left">
      <div class="logo">
        <span class="logo-icon"></span>
        <span class="logo-text">SANDIEGO</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </div>
    <div class="window-controls">
      <button class="win-btn" id="minimizeBtn" title="Minimize" aria-label="Minimize">
        <svg viewBox="0 0 12 12"><line x1="2" y1="6" x2="10" y2="6"/></svg>
      </button>
      <button class="win-btn" id="maximizeBtn" title="Maximize" aria-label="Maximize">
        <svg viewBox="0 0 12 12"><rect x="2" y="2" width="8" height="8" fill="none"/></svg>
      </button>
      <button class="win-btn win-btn-close" id="closeBtn" title="Close" aria-label="Close">
        <svg viewBox="0 0 12 12"><line x1="2" y1="2" x2="10" y2="10"/><line x1="10" y1="2" x2="2" y2="10"/></svg>
      </button>
    </div>
  </header>

  <!-- Tab Bar -->
  <nav class="tab-bar" id="tabBar">
    <div class="tabs-wrapper" id="tabsWrapper">
      <!-- Tabs rendered dynamically -->
    </div>
    <button class="new-tab-btn" id="newTabBtn" title="New Tab (Ctrl+T)" aria-label="New Tab">
      <svg viewBox="0 0 16 16"><line x1="8" y1="2" x2="8" y2="14"/><line x1="2" y1="8" x2="14" y2="8"/></svg>
    </button>
  </nav>

  <!-- Navigation Bar -->
  <nav class="nav-bar" id="navBar">
    <div class="nav-controls">
      <button class="nav-btn" id="backBtn" title="Back (Alt+Left)" aria-label="Go Back" disabled>
        <svg viewBox="0 0 20 20"><path d="M12 4l-6 6 6 6" fill="none"/></svg>
      </button>
      <button class="nav-btn" id="forwardBtn" title="Forward (Alt+Right)" aria-label="Go Forward" disabled>
        <svg viewBox="0 0 20 20"><path d="M8 4l6 6-6 6" fill="none"/></svg>
      </button>
      <button class="nav-btn" id="reloadBtn" title="Reload (Ctrl+R)" aria-label="Reload">
        <svg viewBox="0 0 20 20"><path d="M3 10a7 7 0 1 1 1.5 4.3" fill="none"/><path d="M3 15V10h5" fill="none"/></svg>
      </button>
      <button class="nav-btn" id="homeBtn" title="Home" aria-label="Home">
        <svg viewBox="0 0 20 20"><path d="M3 10l7-7 7 7v8a1 1 0 0 1-1 1h-4v-5H8v5H4a1 1 0 0 1-1-1z" fill="none"/></svg>
      </button>
    </div>

    <div class="url-bar" id="urlBar">
      <div class="security-badge" id="securityBadge" title="Connection Security">
        <svg viewBox="0 0 16 16"><rect x="3" y="7" width="10" height="7" rx="1" fill="none"/><path d="M5 7V5a3 3 0 1 1 6 0v2" fill="none"/></svg>
      </div>
      <input
        type="text"
        class="url-input"
        id="urlInput"
        placeholder="Search the world or enter URL..."
        autocomplete="off"
        spellcheck="false"
      >
      <button class="url-btn" id="bookmarkPageBtn" title="Bookmark this page" aria-label="Bookmark">
        <svg viewBox="0 0 16 16"><path d="M3 2h10a1 1 0 0 1 1 1v12l-6-3-6 3V3a1 1 0 0 1 1-1z" fill="none"/></svg>
      </button>
    </div>

    <div class="nav-tools">
      <button class="nav-btn tool-btn" id="extensionsBtn" title="Extensions" aria-label="Extensions">
        <svg viewBox="0 0 20 20"><rect x="3" y="3" width="6" height="6" rx="1" fill="none"/><rect x="11" y="3" width="6" height="6" rx="1" fill="none"/><rect x="3" y="11" width="6" height="6" rx="1" fill="none"/><rect x="11" y="11" width="6" height="6" rx="1" fill="none"/></svg>
      </button>
      <button class="nav-btn tool-btn" id="privacyBtn" title="Privacy Shield" aria-label="Privacy Settings">
        <svg viewBox="0 0 20 20"><path d="M10 2l7 3v5c0 4.5-3 8-7 9-4-1-7-4.5-7-9V5z" fill="none"/></svg>
      </button>
      <button class="nav-btn tool-btn" id="menuBtn" title="Menu" aria-label="Menu">
        <svg viewBox="0 0 20 20"><circle cx="10" cy="4" r="1.5"/><circle cx="10" cy="10" r="1.5"/><circle cx="10" cy="16" r="1.5"/></svg>
      </button>
    </div>
  </nav>

  <!-- Main Content Container -->
  <main class="main-container" id="mainContainer">
    <!-- Extensions Panel (Sidebar) -->
    <aside class="extensions-panel" id="extensionsPanel">
      <div class="panel-section" id="panelContent">
        <!-- Panel content rendered dynamically -->
      </div>
    </aside>

    <!-- Browser Content Area -->
    <div class="browser-content" id="browserContent">
      <!-- Start Page -->
      <div class="start-page" id="startPage">
        <div class="start-hero">
          <div class="globe-container">
            <div class="globe"></div>
          </div>
          <h1 class="start-title">SANDIEGO</h1>
          <p class="start-tagline">Where in the World Will You Search?</p>
        </div>

        <div class="start-search-box">
          <input
            type="text"
            class="start-search"
            id="startSearch"
            placeholder="Begin your investigation..."
            autocomplete="off"
          >
          <button class="start-search-btn" id="startSearchBtn">
            <svg viewBox="0 0 20 20"><circle cx="8" cy="8" r="6" fill="none"/><line x1="12.5" y1="12.5" x2="18" y2="18"/></svg>
          </button>
        </div>

        <div class="quick-access">
          <h3 class="quick-access-title">Quick Access - Intelligence Resources</h3>
          <div class="quick-grid" id="quickGrid">
            <!-- Quick links rendered dynamically -->
          </div>
        </div>

        <div class="start-footer">
          <div class="footer-stats" id="footerStats">
            <span class="stat"><span class="stat-icon">&#127760;</span> Chromium Powered</span>
            <span class="stat"><span class="stat-icon">&#128274;</span> Privacy First</span>
            <span class="stat"><span class="stat-icon">&#128640;</span> Tor Ready</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Context Menu Template -->
  <div class="context-menu" id="contextMenu" style="display: none;">
    <div class="context-item" data-action="back">Back</div>
    <div class="context-item" data-action="forward">Forward</div>
    <div class="context-item" data-action="reload">Reload</div>
    <div class="context-divider"></div>
    <div class="context-item" data-action="copy">Copy</div>
    <div class="context-item" data-action="paste">Paste</div>
    <div class="context-divider"></div>
    <div class="context-item" data-action="viewSource">View Source</div>
    <div class="context-item" data-action="inspect">Inspect</div>
  </div>

  <!-- Notification Container -->
  <div class="notification-container" id="notificationContainer"></div>

  <script src="renderer.js"></script>
</body>
</html>
