name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 12.0.0)'
        required: true
        type: string

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri app
        working-directory: app
        run: npm run tauri:build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            app/src-tauri/target/release/bundle/appimage/*.AppImage
            app/src-tauri/target/release/bundle/deb/*.deb

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri app
        working-directory: app
        run: npm run tauri:build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            app/src-tauri/target/release/bundle/msi/*.msi
            app/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri app
        working-directory: app
        run: npm run tauri:build

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            app/src-tauri/target/release/bundle/dmg/*.dmg
            app/src-tauri/target/release/bundle/macos/*.app

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Spin v${{ inputs.version }} - Jessica Jones
          draft: false
          prerelease: false
          body: |
            ## Spin v${{ inputs.version }} - "Jessica Jones"

            OSINT Investigation Browser - Privacy-first, multi-identity, AI-powered.

            ### Downloads

            | Platform | File |
            |----------|------|
            | **Windows** | `.msi` installer or `.exe` (NSIS) |
            | **macOS** | `.dmg` disk image |
            | **Linux** | `.AppImage` or `.deb` |

            ### Quick Install

            **Windows:** Download and run the `.msi` or `.exe` installer.

            **macOS:** Download `.dmg`, drag to Applications.

            **Linux (Debian/Ubuntu/Parrot OS):**
            ```bash
            sudo dpkg -i spin_*.deb
            ```

            **Linux (AppImage):**
            ```bash
            chmod +x Spin_*.AppImage
            ./Spin_*.AppImage
            ```

          files: |
            artifacts/linux-build/**/*
            artifacts/windows-build/**/*
            artifacts/macos-build/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
