<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="spinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b1feb"/>
      <stop offset="100%" style="stop-color:#1cdf66"/>
    </linearGradient>
  </defs>

  <!-- Main circle (Prime) -->
  <circle cx="50" cy="50" r="35" fill="url(#spinGradient)" opacity="0.9"/>

  <!-- Identity circles -->
  <circle cx="25" cy="30" r="12" fill="#7b1feb" opacity="0.6"/>
  <circle cx="75" cy="30" r="12" fill="#7b1feb" opacity="0.6"/>
  <circle cx="25" cy="70" r="12" fill="#1cdf66" opacity="0.6"/>
  <circle cx="75" cy="70" r="12" fill="#1cdf66" opacity="0.6"/>

  <!-- Connection lines (Hivemind) -->
  <line x1="25" y1="30" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="75" y1="30" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="25" y1="70" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="75" y1="70" x2="50" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.3"/>

  <!-- S letter in center -->
  <text x="50" y="58" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="white">S</text>
</svg>
